<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div>
                <form action="cadastro.js" method="post">
                    
                    <div id="img">
                    </div>
                    <div id="form">
                        
                                <h1>login</h1>
                                <p>seja bem-vindo(a)novamente. faça login para acessar sua conta e fazer configurações no ambiente
                                    <br>
                                <label for="imail"></label>
                                <input type="email" name="email" id="imail" required autocomplete="email" placeholder="e-mail">
                                <br>
                                <label for="isenha"></label>
                                <input type="password" name="senha" id="isenha" placeholder="senha" required autocomplete="email">
                                </p><br>
                    </div>
                </form>
            </div>

        </section>
    </main>

</body>
</html>
