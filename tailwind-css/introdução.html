    podemos definir tamanhos de texto usando classes como text-{tamanho}, onde {tamanho} é um valor numérico ou uma das palavras reservadas como: 

    equivalencia dos valores em px: 
    class                       property

    text-xs	font-size: 0.75rem;  12px
    line-height: 1rem;  16px 

    text-sm	font-size: 0.875rem;  14px 
    line-height: 1.25rem;  20px 

    text-base	font-size: 1rem;  16px 
    line-height: 1.5rem;  24px 

    text-lg	font-size: 1.125rem;  18px 
    line-height: 1.75rem;  28px 

    text-xl	font-size: 1.25rem;  20px 
    line-height: 1.75rem;  28px

    text-2xl	font-size: 1.5rem;  24px 
    line-height: 2rem;  32px 

    text-3xl	font-size: 1.875rem;  30px 
    line-height: 2.25rem;  36px 

    text-4xl	font-size: 2.25rem;  36px 
    line-height: 2.5rem;  40px 

    text-5xl	font-size: 3rem;  48px 
    line-height: 1;

    text-6xl	font-size: 3.75rem;  60px 
    line-height: 1;

    text-7xl	font-size: 4.5rem;  72px 
    line-height: 1;

    text-8xl	font-size: 6rem;  96px 
    line-height: 1;

    text-9xl	font-size: 8rem;  128px
    line-height: 1;

    Podemos alinhar elementos usando classes como text-{alinhamento} (equivalente a text-align), onde {alinhamento} é uma das palavras reservadas como left, center, right, justify: exemplo
    <p class="text-center">Este parágrafo está centralizado.</p>

    Para adicionar bordas aos elementos, usamos classes como border e border-{lado}-{tamanho}. {lado} pode ser t (top), b (bottom), l (left), r (right), ou x (left e right), y (top e bottom). {tamanho} é um valor numérico ou uma das palavras reservadas como 1,2, 4, 8,(é importante lembrar que as bordas só funcionam se o número for UMA POTÊNCIA DE 2) ... 
    
    Exemplo:
        
        border-t-8 border-green-500 (borda emcima, 8px, cor verde tom do verde 500)

        Podemos arredondar as bordas dos elementos usando classes como rounded e rounded-{tamanho}, onde {tamanho} é um valor numérico ou uma das palavras reservadas como sm, md, lg, xl, 2xl, ... Exemplo:
        rounded-sm

        valores:

                
        rounded-none	border-radius: 0px;
        rounded-sm	border-radius: 0.125rem; /* 2px */
        rounded	border-radius: 0.25rem; /* 4px */
        rounded-md	border-radius: 0.375rem; /* 6px */
        rounded-lg	border-radius: 0.5rem; /* 8px */
        rounded-xl	border-radius: 0.75rem; /* 12px */
        rounded-2xl	border-radius: 1rem; /* 16px */
        rounded-3xl	border-radius: 1.5rem; /* 24px */
        rounded-full	border-radius: 9999px;
        rounded-s-none	border-start-start-radius: 0px;
        border-end-start-radius: 0px;
        rounded-s-sm	border-start-start-radius: 0.125rem; /* 2px */
        border-end-start-radius: 0.125rem; /* 2px */
        rounded-s	border-start-start-radius: 0.25rem; /* 4px */
        border-end-start-radius: 0.25rem; /* 4px */
        rounded-s-md	border-start-start-radius: 0.375rem; /* 6px */
        border-end-start-radius: 0.375rem; /* 6px */
        rounded-s-lg	border-start-start-radius: 0.5rem; /* 8px */
        border-end-start-radius: 0.5rem; /* 8px */
        rounded-s-xl	border-start-start-radius: 0.75rem; /* 12px */

        O Tailwind CSS também oferece classes para tornar o conteúdo responsivo em diferentes tamanhos de tela.
        <div class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4">Este conteúdo é responsivo!</div>

        Nesse exemplo, estamos definindo a largura do elemento como w-full (100% de largura) em telas pequenas. Em telas médias (md), a largura será w-1/2 (metade da largura). Em telas grandes (lg), a largura será w-1/3 (um terço da largura), e em telas extra grandes (xl), a largura será w-1/4 (um quarto da largura). Isso torna o elemento responsivo em diferentes tamanhos de tela.
    -->
    <div class="bg-blue-500 text-white p-4 text-center text-base m-0 border-t-8 border-green-500 rounded-sm" >
        Olá, mundo. versão tailwind
    </div>
