<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout em tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
       <!--O Tailwind CSS facilita a criação de layouts responsivos usando suas classes utilitárias. Vamos criar um layout de duas colunas onde a barra lateral ocupa 1/4 da largura da tela e o conteúdo principal ocupa 3/4 da largura.-->
       <div>
        <div class="w-1/4 bg-gray-500 p-4">barra lateral</div>
        <div class="w-3/4 p-4 bg-black text-white">barra principal</div>
    </div>
</body>
</html>
