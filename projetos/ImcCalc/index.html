<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="calc">
            <h1>Calculadora de IMC <br>(Indice de Massa Corporal)</h1>
            <label for="altura" id="alt">Altura (medida em metros):</label>
            <input type="number" id="altura" step="0.01" placeholder="Digite sua Altura" max="2.50"><br>
            <label for="peso">Peso (medida em quilogramas):</label>
            <input type="number" id="peso" step="0.01" placeholder="Digite seu Peso" max="1500"><br>
            <button id="calc">calcular</button><br>
            <span id="results"></span>
        </div>
    <script src="script.js"></script>
</body>
</html>
