<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, pass generator">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container-input">
        <span>password length <span id="value"></span></span>
        <input type="range" id="slider" min="4" max="20" value="10">
        <button id="button" class="button-cta" onclick="generatePass()">generate password</button>
    </main>    
    <div id="container-password" class="container-password hide" onclick="copyPass()">
        <span id="res">your generated password: </span>
        <span id="password" class="password"></span>
        <span id="tooltip">touch on the password to copy</span>
    </div>
    <div id="not">
        senha copiada
    </div>
    <script src="script.js"></script>
</body>
</html>
