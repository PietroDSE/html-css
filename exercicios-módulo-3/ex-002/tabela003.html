<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            text-align: center;
            width: 300px;
            border-collapse: collapse;
            padding: 10px;
            
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
        <h1>tabela 3</h1>
        <table>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                
                <td>H</td>
            </tr>
            <tr>
                
                <td>K</td>
                <td>L</td>
                
            </tr>
        </table>
</body>
</html>
